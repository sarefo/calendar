<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>January 2026 - Month 1, 2026</title>
    <link rel="stylesheet" href="print_styles.css">
    <style>
        /* Print-specific styles for A3 landscape */
        @page {
            size: A3 landscape;
            margin: 0;
            bleed: 3mm;
        }
        
        .calendar-page {
            width: 420mm;
            height: 297mm;
            position: relative;
            background: white;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* Header section with title, world map, QR code and branding */
        .header {
            height: 35mm;
            padding: 6mm 10mm;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            color: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .title-section {
            flex: 1;
        }
        
        .month-title {
            font-size: 24pt;
            font-weight: 600;
            margin: 0 0 4mm 0;
            letter-spacing: 0.5mm;
        }
        
        .location-subtitle {
            font-size: 14pt;
            font-weight: 300;
            margin: 0;
            opacity: 0.9;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 8mm;
        }
        
        .world-map-container {
            width: 60mm;
            height: 20mm;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3mm;
            font-size: 9pt;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .qr-section {
            display: flex;
            align-items: center;
            gap: 4mm;
        }
        
        .qr-code {
            width: 18mm;
            height: 18mm;
            background: white;
            border-radius: 2mm;
            color: #2C3E50;
            font-size: 6pt;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        
        /* Main calendar grid - Dynamic 5-row layout */
        /* Photo dimensions: 54mm √ó 38.4mm */
        .calendar-container {
            height: 240mm;
            padding: 8mm 10mm;
        }
        
        .calendar-table {
            width: 100%;
            height: 100%;
            border-collapse: separate;
            border-spacing: 2mm;
        }
        
        .week-number-col {
            width: 15mm;
            text-align: center;
            font-size: 8pt;
            font-weight: 500;
            color: #7F8C8D;
            vertical-align: middle;
        }
        
        .weekday-header-row {
            height: 8mm;
        }
        
        .weekday-header {
            text-align: center;
            font-size: 10pt;
            font-weight: 600;
            color: #2C3E50;
            text-transform: uppercase;
            letter-spacing: 0.5mm;
            border-bottom: 2px solid #2C3E50;
            vertical-align: middle;
        }
        
        .calendar-week-row {
            height: 46.4mm;
        }
        
        .calendar-day {
            width: 54mm;
            height: 38.4mm;
            position: relative;
            border-radius: 3mm;
            overflow: hidden;
            background: #F8F9FA;
            border: 1px solid #E9ECEF;
            padding: 0;
        }
        
        .calendar-day.previous-month,
        .calendar-day.next-month {
            opacity: 0.5;
        }
        
        .day-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 3mm;
            display: block;
        }
        
        .day-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 2mm;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }
        
        .day-number {
            font-size: 16pt;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        
        /* Print optimizations */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            .calendar-page {
                page-break-after: always;
            }
            
            .day-image {
                width: 54mm !important;
                height: 38.4mm !important;
                object-fit: cover !important;
                object-position: center !important;
                border-radius: 3mm !important;
                display: block !important;
            }
            
            .calendar-day {
                width: 54mm !important;
                height: 38.4mm !important;
            }
        }
        
        /* Crop marks for professional printing */
        .crop-marks {
            position: absolute;
            pointer-events: none;
        }
        
        .crop-mark {
            position: absolute;
            background: #000;
        }
        
        .crop-mark.horizontal {
            height: 1px;
            width: 5mm;
        }
        
        .crop-mark.vertical {
            width: 1px;
            height: 5mm;
        }
        
        /* Top-left crop marks */
        .crop-mark.tl-h { top: -4mm; left: -2mm; }
        .crop-mark.tl-v { top: -4mm; left: -2mm; }
        
        /* Top-right crop marks */
        .crop-mark.tr-h { top: -4mm; right: -2mm; }
        .crop-mark.tr-v { top: -4mm; right: -2mm; }
        
        /* Bottom-left crop marks */
        .crop-mark.bl-h { bottom: -4mm; left: -2mm; }
        .crop-mark.bl-v { bottom: -4mm; left: -2mm; }
        
        /* Bottom-right crop marks */
        .crop-mark.br-h { bottom: -4mm; right: -2mm; }
        .crop-mark.br-v { bottom: -4mm; right: -2mm; }
    </style>
</head>
