<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Photography Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Macro Calendar</h1>
        <p class="subtitle">A daily journey through macro photography from around the world</p>

        <div class="date-section">
            <h2>What's on the photo?</h2>
            <div class="current-date" id="currentDateDisplay"
                title="Click to view this photo's observation on iNaturalist">
                <!-- Date will be set by JavaScript -->
            </div>
            <div class="date-help">
                ðŸ‘† Click the date above to see detailed info about that day's photo
            </div>
            <button class="pick-date-btn" id="pickDateBtn">Pick Other Date</button>
            <input type="date" class="date-input" id="todayDate">
        </div>

        <div class="calendar-section">
            <h3>View Calendar Pages</h3>
            <div class="calendar-grid">
                <div class="year-label">2026</div>
                <div class="months-grid" id="monthsGrid">
                    <!-- Month links will be populated by JavaScript based on language -->
                </div>
            </div>
        </div>

        <div class="footer">
            <!-- Footer content will be populated by JavaScript for i18n support -->
        </div>
    </div>

    <script src="js/calendar.js"></script>
</body>

</html>
